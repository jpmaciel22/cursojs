<body>
    <h1>Decimal para hexadecimal</h1>
    <table>
        <tr>
            <td>
             <input type="text" name="texto" class="textoHex" placeholder="Insira o decimal">   
            </td>
            <td>
             <button class="botaoHex">Clique-me</button>
            </td>
        </tr>

        </tr>

    <h1>Hexadecimal para decimal</h1>
    <table>
        <tr>
            <td>
             <input type="text" name="texto" class="textoDecimal" placeholder="Insira o hex">   
            </td>
            <td>
             <button class="botaoDecimal">Clique-me</button>
            </td>
        </tr>
        <tr>
            <td>Resultado em decimal: </td>
            <td><div class="resultadoDecimal"></div></td>
        </tr>
    </table>
</body>
