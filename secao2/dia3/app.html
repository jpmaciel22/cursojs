<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio dia 3</title>
</head>
<body>
    <script>
const nome = prompt('Digite seu nome');

document.body.innerHTML += ` Seu nome é <strong>${nome}</strong> <br />`;
document.body.innerHTML += ` Seu nome tem <strong> ${nome.length}</strong> letras <br />`;
document.body.innerHTML += ` A segunda letra do seu nome é:<strong> ${nome[1]} <br />`;
document.body.innerHTML += ` O indice da primeira letra A no seu nome é:<strong> ${nome.indexOf('a')} <br />`;
document.body.innerHTML += ` As últimas 3 letras do seu nome são: <strong>${nome.slice(nome.length - 3,nome.length)} <br />`;
document.body.innerHTML += ` As letras minusculas do seu nome são: <strong>${nome.match(/[a-z]/g)} <br />`;
document.body.innerHTML += ` As palavras do seu nome são: <strong>${nome.split(' ')} <br />`;
document.body.innerHTML += ` Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()} <br />`;
document.body.innerHTML += ` Seu nome com letras minúsculas:<strong> ${nome.toLowerCase()} <br />`;
    </script>
</body>
</html>
